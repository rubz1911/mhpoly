name: Build static index

on:
  push:
    branches:
      - main
  workflow_dispatch:

# âœ… give the workflow write access to push commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate static files
        run: python build_static.py

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "Build static index (inline text + sitemap + robots + all-policies)"
            git push
          else
            echo "No changes to commit."
          fi

      - name: Ping Bing with sitemap
        run: |
          curl -s "https://www.bing.com/ping?sitemap=https://rubz1911.github.io/mhpoly/sitemap.xml" || true
